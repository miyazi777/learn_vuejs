<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Practice Learn2</title>
</head>
<body>
  <h1>Official Guide(Vue Instance)</h1>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <h2>instance example1</h2>

  <p>プロパティとメソッド</p>

  <script>
    var data = { a: 1}
    var vm = new Vue({
      data: data
    });

    rs = vm.a == data.a  // -> true
    console.log(rs)

    vm.a = 2;
    console.log('vm.a = ' + data.a)   // -> 2

    data.a = 3;
    console.log('data.a = ' + vm.a)   // -> 3
  </script>

  <h2>instance example2</h2>

  <p>Vueインスタンスのプロパティとメソッド</p>

  <div id="example"></div>

  <script>
    var data = {a : 1};
    var vm = new Vue({
      el: '#example',
      data: data
    });

    rs = vm.$data === data
    console.log('data eq = ' + rs); // true

    rs = vm.$el === document.getElementById('example');
    console.log('el eq = ' + rs); // true

    vm.$watch('a', function(newVal, oldVal) {
      console.log('new val = ' + newVal);
      console.log('old val = ' + oldVal);
    });
    console.log('value a change');
    vm.a = 2;

  </script>
</body>

</html>
