<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Practice Learn4</title>
</head>
<body>
  <h1>Official Guide(Vue Property & Wachter)</h1>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <h2>computed property example</h2>

  <h3>算出プロパティ</h3>
  <p>computedプロパティに定義されたreversdMessageでメッセージを逆に表示している</p>

  <div id="example1">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#example1',
      data: { message : "Hello"},
      computed: {
        reversedMessage: function () {
          return this.message.split('').reverse().join('')
        }
      }
    });
    console.log(vm.reversedMessage);  // -> 'olleH'
    vm.message = 'Goodbye'
    console.log(vm.reversedMessage);  // -> 'eybdooG'
  </script>

  <h3>算出プロパティsetter</h3>

  <div id="example2">
    {{ fullName }}
  </div>
  <script>
    var vm = new Vue({
      el: '#example2',
      data: {
        firstName: "Foo",
        lastName: "Bar",
      },
      computed: {
        fullName: {
          get: function () {
            return this.firstName + ' ' + this.lastName
          },
          set: function (newValue) {
            var names = newValue.split(' ')
            this.firstName = names[0]
            this.lastName = names[names.length - 1]
          }
        }
      }
    });
    console.log(vm.fullName);  // -> 'Foo Bar'
    vm.fullName = 'John Doe'
    console.log(vm.fullName);  // -> 'Johe Doe'
  </script>
</body>

</html>
