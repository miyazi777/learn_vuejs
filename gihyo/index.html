<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Practice Learn2(技術評論社の連載の写経)</title>
</head>
<body>
  <h1>Official Guide</h1>
  <a href="http://gihyo.jp/dev/serial/01/vuejs/0002">参考サイト</a>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <h2>data binding example</h2>
  <div id="example">
    <p>{{name}}は{{priceWithTax}}円</p>
  </div>

  <script>
    var vm = new Vue({
      el: '#example',
      data: {
        name: 'みかん',
        price: 100
      },
      computed: {
        priceWithTax: function() {
          return this.price * 1.08;
        }
      }
    });
  </script>

</body>
</html>
