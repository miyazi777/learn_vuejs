<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Practice Learn1</title>
</head>
<body>
  <h1>Official Guide(Component)</h1>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <h2>component example0</h2>

  <div id="app-7-0">
    <ol>
      <todo-item></todo-item>
    </ol>
  </div>

  <script>
    // component example
    Vue.component('todo-item', {
      template: '<li>This is a todo</li>'
    })

    var app7b = new Vue({
      el: '#app-7-0',
      data: {
      }
    })
  </script>

  <h2>component example1</h2>

  <div id="app-7">
    <ol>
      <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>
  </div>

  <script>
    // component example
    Vue.component('todo-item', {
      props: ['todo'],  // データ受取用のプロパティを定義 v-bindでデータを引き渡すことが可能
      template: '<li>{{todo.text}}</li>'
    })

    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          { text: 'Vegetables'},
          { text: 'Cheese'},
          { text: 'Whatever else humans are supposed to eat'}
        ]
      }
    })
  </script>

</body>
</html>
